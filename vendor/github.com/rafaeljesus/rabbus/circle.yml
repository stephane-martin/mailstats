machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/rafaeljesus"
    APP_PATH: "$IMPORT_PATH/rabbus"
    AMQP_DSN: "amqp://localhost:5672"
  services:
    - rabbitmq-server

dependencies:
  pre:
    - go get -x -u github.com/golang/lint/golint
    - mkdir -p "$IMPORT_PATH"
  override:
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && make deps

test:
  override:
    - cd "$APP_PATH" && make test && make integration-test-ci
