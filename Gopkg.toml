# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
	name = "github.com/urfave/cli"
	version = "1.20.0"

[[constraint]]
	name = "github.com/storozhukBM/verifier"
	branch = "master"

[[constraint]]
	name = "github.com/emersion/go-smtp"
	branch = "master"

[[constraint]]
	name = "golang.org/x/sync"
	branch = "master"

[[constraint]]
	name = "golang.org/x/text"
	branch = "master"

[[constraint]]
	name = "github.com/phalaaxx/milter"
	branch = "master"

[[constraint]]
	name = "github.com/h2non/filetype"
	branch = "master"

[[constraint]]
	name = "golang.org/x/net"
	branch = "master"

[[constraint]]
	name = "github.com/jdkato/prose"
	branch = "v2"

[[constraint]]
	name = "github.com/abadojack/whatlanggo"
	branch = "master"

[[constraint]]
	name = "github.com/kljensen/snowball"
	version = "0.6.0"

[[constraint]]
	name = "github.com/mvdan/xurls"
	version = "2.0.0"

[prune]
	go-tests = true
	unused-packages = true
